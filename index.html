<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <div class="main-container flx-column">

        <!-- Title-block -->
        <section class="title-block flx-row">
            <ul>
                <li>Rock</li>
                <li>Paper</li>
                <li>Scissors</li>
                <li>Lizard</li>
                <li>Spock</li>
            </ul>
            <div class="user flx-column">
                <div class="user-name">User</div>
            </div>
            <div class="score flx-column">
                <div class="score-name">Score</div>
                <div class="score-number">0</div>
        </section>

        <!-- User Choice -->
        <section class="user-choice">
            <div class="game-cards rock"><img src="/assets/images/rock-svgrepo-com.svg" alt=""></div>
            <div class="game-cards paper"><img src="/assets/images/paper-roll-svgrepo-com.svg" alt=""></div>
            <div class="game-cards scissors"><img src="/assets/images/scissors-svgrepo-com.svg" alt=""></div>
            <div class="game-cards lizard"><img src="/assets/images/lizard-svgrepo-com.svg" alt=""></div>
            <div class="game-cards spock"><img src="/assets/images/hand-spock-svgrepo-com.svg" alt=""></div>
        </section>

        <div class="chosen card flx-row hidden">
            <div class="chosen card flx-column">
                <p>You have choosen</p>
                <div class="user-chosen"></div>
            </div>
            <div class="result">
                <div class="title">You Won</div>
                <button>Play again</button>
            </div>
            <div class="chosen card flx-column">
                <p>Computer choosen</p>
                <div class="computer-choice"></div>
            </div>
        </div>

        <button class="rules-btn">Rules</button>
        <div class="modal-bg"></div>
        <div class="modal">
            <span class="close-img">
                <img src="/assets/images/cross-svgrepo-com.svg" alt="close-img">
            </span>
            <title>Rules</title>
            <div class="rules">
                <img src="/assets/images/rules.png" alt="rules">
            </div>
        </div>

        <div class="credits">
            <p> Project for <a href="https://codeinstitute.net/ie/full-stack-software-development-diploma/?utm_term=codeinstitute&utm_campaign=CI%2B-%2BIRL%2B-%2BSearch%2B-%2BBrand&utm_source=adwords&utm_medium=ppc&hsa_acc=8983321581&hsa_cam=14304747355&hsa_grp=128775288209&hsa_ad=635725005312&hsa_src=g&hsa_tgt=kwd-368845582262&hsa_kw=codeinstitute&hsa_mt=e&hsa_net=adwords&hsa_ver=3&gad_source=1&gclid=Cj0KCQiAtOmsBhCnARIsAGPa5yY4E_YXryErcq6ZTW7t1WpSNK3rnaxI0OxptvSyM2Y4zL1yemU7MfgaAtuYEALw_wcB&nab=1&utm_referrer=https%3A%2F%2Fwww.google.com%2F" target="_blank">Code Institute</a>. </p>
            <p>Coded by [Yakiv Brychuk]
                <a href="https://github.com/YakivBrychuk" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/yakiv-b-250831a4/" target="_blank">LinkedIn</a>
            </p>
        </div>
        <script src="js/main.js"></script>
    </div>
</body>
</html>
